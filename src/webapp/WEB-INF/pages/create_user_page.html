<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add user page</title>
    </head>

    <body>
        <h1>Add new user:</h1>

        <form  action="#" th:action="@{/users/create}" th:object="${created_user}" method="POST">
            <label for="user_id_label">Id:</label>
            <input type="text" id="user_id_label" size="70" maxlength="150" value="Will be assigned after creation" readonly required>
            <br/> <br/>

            <label for="user_name_label">User name:</label>
            <input type="text" id="user_name_label" th:field="*{userName}" size="70" maxlength="150" th:value="${created_user.getUserName()}" required>
            <br/> <br/>

            <label for="user_password_label">User password:</label>
            <input type="text" id="user_password_label" th:field="*{password}" size="70" maxlength="150" th:value="${created_user.getPassword()}" required>
            <br/> <br/>

            <label for="user_email_label">Email:</label>
            <input type="text" id="user_email_label" th:field="*{email}" size="70" maxlength="150" th:value="${created_user.getEmail()}" required>
            <br/> <br/>

            <label for="user_full_name_label">Full name:</label>
            <input type="text" id="user_full_name_label" th:field="*{fullName}" size="70" maxlength="150" th:value="${created_user.getFullName()}" required>
            <br/> <br/>

            <label for="user_date_birth_label">Date birth:</label>
            <input type="date" id="user_date_birth_label" th:field="*{dateBirth}" th:value="${created_user.getDateBirth()}">
            <br/> <br/>

            <label for="user_address_label">Address:</label>
            <input type="text" id="user_address_label" th:field="*{address}" size="70" maxlength="150" th:value="${created_user.getAddress()}" required>
            <br/> <br/>
            <br/> <br/> <br/>

            <table border="0">
                <tr>
                    <td style = "width: 200px; text-align: center;">
                            <input type="submit" value="Create this user"/>
                        <br/>
                    </td>
                    <td style = "width: 200px; text-align: center;">
                        <form th:method="GET" th:action="@{/users/all}">
                            <input type="submit" value="Cancel"/>
                        </form>
                    </td>
                </tr>
            </table>

        </form>
        <br/> <br/> <hr/> <br/> <br/>
    </body>
</html>
