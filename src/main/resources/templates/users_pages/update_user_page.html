<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit user page</title>
    </head>

    <body>
        <h1>Edit user:</h1>

        <form th:action="@{/users/edit}" th:object="${edited_user}" method="POST" accept-charset="UTF-8">
            <input type="hidden" th:field="*{id}">

            <label for="user_id_label">Id:</label>
            <input type="text" id="user_id_label" th:field="*{id}" size="70" maxlength="150" readonly required>
            <br/> <br/>

            <label for="user_name_label">User name:</label>
            <input type="text" id="user_name_label" th:field="*{userName}" size="70" maxlength="150" th:value="${edited_user.getUserName()}" required>
            <br/> <br/>

            <label for="user_password_label">User password:</label>
            <input type="text" id="user_password_label" th:field="*{password}" size="70" maxlength="150" th:value="${edited_user.getPassword()}" required>
            <br/> <br/>

            <label for="user_email_label">Email:</label>
            <input type="text" id="user_email_label" th:field="*{email}" size="70" maxlength="150" th:value="${edited_user.getEmail()}" required>
            <br/> <br/>

            <label for="user_full_name_label">Full name:</label>
            <input type="text" id="user_full_name_label" th:field="*{fullName}" size="70" maxlength="150" th:value="${edited_user.getFullName()}" required>
            <br/> <br/>

            <label for="user_date_birth_label">Date birth:</label>
            <input type="date" id="user_date_birth_label" th:field="*{dateBirth}" th:value="${edited_user.getDateBirth()}">
            <br/> <br/>

            <label for="user_address_label">Address:</label>
            <input type="text" id="user_address_label" th:field="*{address}" size="70" maxlength="150" th:value="${edited_user.getAddress()}" required>
            <br/> <br/>
            <br/> <br/> <br/>

            <table border="0">
                <tr>
                    <td style = "width: 200px; text-align: center;">
                        <input type="submit" value="-= Save changes =-">
                    </td>
                    <td style = "width: 200px; text-align: center;">
                        <form method="GET" th:action="@{/users/delete}">
                            <input type="hidden" name="id_removed_user" th:value="${edited_user.id}" />
                            <input type="submit" value="-= Delete =-"/>
                        </form>
                    </td>
                    <td style = "width: 200px; text-align: center;">
                        <form th:method="GET" th:action="@{/users/all}" accept-charset="UTF-8">
                            <input type="submit" value="-= Cancel =-"/>
                        </form>
                    </td>
                </tr>
            </table>

        </form>
        <br/> <br/> <hr/> <br/> <br/>

    </body>
</html>
