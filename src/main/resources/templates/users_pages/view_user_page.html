<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View user page</title>
    </head>

    <body>
        <h1>View user:</h1>

        <table border="5">
            <tr>
                <td style = "width: 200px; background-color: lightcyan; text-align: center;">Parameter</td>
                <td style = "width: 500px; background-color: lightcyan; text-align: center;">Value</td>
            </tr>
            <tr>
                <td style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">User info:</td>
            </tr>
            <tr>
                <td>User Id</td>
                <td th:text="${viewed_user.getId()}">User Id</td>
            </tr>
            <tr>
                <td>User name // Login</td>
                <td th:text="${viewed_user.getUserName()}">User name</td>
            </tr>
            <tr>
                <td>Password</td>
                <td th:text="${viewed_user.getPassword()}">Password</td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${viewed_user.getEmail()}">Email</td>
            </tr>

            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">Personal info:</td>
            </tr>
            <tr>
                <td>Full name</td>
                <td th:text="${viewed_user.getFullName()}">Full name</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td th:text="${viewed_user.getDateBirth()}">Date of Birth</td>
            </tr>
            <tr>
                <td>Address</td>
                <td th:text="${viewed_user.getAddress()}">Address</td>
            </tr>
        </table>
        <br/> <br/> <br/>

        <table border="0">
            <tr>
                <td style = "width: 200px; text-align: center;">
                    <form method="GET" th:action="@{/users/edit}">
                        <input type="hidden" name="id_edited_user" th:value="${viewed_user.id}" />
                        <input type="submit" value="-= Edit =-"/>
                    </form>
                </td>
                <td style = "width: 200px; text-align: center;">
                    <form method="GET" th:action="@{/users/delete}">
                        <input type="hidden" name="id_removed_user" th:value="${viewed_user.id}" />
                        <input type="submit" value="-= Delete =-"/>
                    </form>
                </td>
                <td style = "width: 200px; text-align: center;">
                    <form th:method="GET" th:action="@{/users/all}">
                        <input type="submit" value="-= Cancel =-"/>
                    </form>
                </td>
            </tr>
        </table>

    </body>
</html>
